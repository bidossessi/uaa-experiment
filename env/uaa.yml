### BOSH MANIFEST ###
# This whole config might already be deprecated ???
# see http://bosh.io/jobs/uaa?source=github.com/cloudfoundry/uaa-release

# latest definition of mappings in this file
# http://docs.cloudfoundry.org/api/uaa/version/4.8.0/propMappings/

spring_profiles: prod,postgresql

database:
  driverClassName: org.postgresql.Driver
  url: jdbc:postgresql://db/uaa
  username: uaa
  password: uaa

issuer:
  uri: http://localhost:8080/uaa

# I believe these will come augment the default list, but let's make sure
scim:
  groups:
    kovaro.a: Do thing A in Kovaro servers
    kovaro.b: Do thing B in Kovaro servers

jwt:
  token:
    policy:
      activeKeyId: key-id-1
      keys:
        key-id-1:
          signingKey: SuperSecretSigningKey

uaa:
  url: http://localhost:8080/uaa
  limitedFunctionality:  # Degraded Mode? Why? Is that like Maintenance mode?
    enabled: false

# Clients bootstrap
oauth:
  clients:
    admin:
      id: admin
      secret: supersecret
      authorized-grant-types: client_credentials
      scope: none
      authorities: uaa.admin,clients.read,clients.write,clients.secret,scim.read,scim.write,clients.admin
    node1:
      id: node1
      secret: node1
      authorized-grant-types: authorization_code,refresh_token,client_credentials
      scope: openid,profile,kovaro.a
      authorities: oauth.login
      redirect-uri: http://localhost:3000/client/callback

# https://github.com/cloudfoundry/uaa/releases/tag/4.13.0
